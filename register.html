<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - EVM Dashboard</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 mt-3">
                            <div class="card border-0 rounded-lg">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Buat Akun</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputFirstName">First Name</label>
                                                    <input class="form-control py-4" id="inputFirstName" type="text"
                                                        placeholder="Enter first name" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1"
                                                        for="inputLastName">Last Name</label><input
                                                        class="form-control py-4" id="inputLastName" type="text"
                                                        placeholder="Enter last name" /></div>
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="small mb-1"
                                                for="inputEmailAddress">Email</label><input class="form-control py-4"
                                                id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                                                placeholder="Enter email address" /></div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Example select</label>
                                            <select class="form-control py-4" id="exampleFormControlSelect1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small"
                                                        for="inputPassword">Password</label><input
                                                        class="form-control py-4" id="inputPassword" type="password"
                                                        placeholder="Enter password" /></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small"
                                                        for="inputConfirmPassword">Confirm Password</label><input
                                                        class="form-control py-4" id="inputConfirmPassword"
                                                        type="password" placeholder="Confirm password" /></div>
                                            </div>
                                        </div>
                                        <a class="btn btn-login btn-block" href="login.html">Create Account</a>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a class="text-muted" href="login.html">Sudah punya akun?
                                            login disini</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; EVM Dashboard 2020</div>
                        <div>
                            <a class="text-muted" href="#">Privacy Policy</a>
                            &middot;
                            <a class="text-muted" href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
